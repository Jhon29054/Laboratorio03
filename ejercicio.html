<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de Cambio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Casa de Cambio</h1>
    <form id="cambioForm">
        <label for="fromCurrency">Selecciona la moneda que va a cambiar:</label>
        <select id="fromCurrency">
            <option value="dolar">Dólares</option>
            <option value="soles">Soles</option>
            <option value="euros">Euros</option>
        </select>

        <label for="toCurrency">Selecciona la moneda que va a recibir:</label>
        <select id="toCurrency">
            <option value="dolar">Dólares</option>
            <option value="soles">Soles</option>
            <option value="euros">Euros</option>
        </select>

        <label for="amount">Cantidad a cambiar:</label>
        <input type="number" id="amount" step="0.01" min="0">

        <button type="button" id="calculateButton">Calcular Cambio</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
